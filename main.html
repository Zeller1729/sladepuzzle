<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スライドパズル</title>
    <script src="puzzle.js"  type="text/javascript"></script>
    <style>
        #slidepuzzle{
            box-sizing : border-box;
            padding : 0;
            position : relative;
            width: 500px;
            max-width: 100%;
            height: 500px;
            max-height: 95vh;
            margin: 0 auto;
        }
        #slidepuzzle canvas{
            box-sizing : border-box;
            padding : 0;
            margin: 0;
            position: absolute;
        }
    </style>
 
</head>
<body>
<div id="slidepuzzle"></div>
<p style="text-align:center" id="message">シャッフルしてください</p>
<p style="text-align:center"><button id="shuffle1">シャフル(50)</button><button id="shuffle2">シャフル(100)</button></p>
</body>
</html>
